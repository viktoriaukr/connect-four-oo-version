<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect 4</title>
    <link href="connect4.css" rel="stylesheet" />
  </head>
  <body>
    <label for="p1-color">
      <input
        type="text"
        name="p1-color"
        placeholder="Player 1 color"
        id="p1-color"
      />
    </label>
    <label for="p2-color">
      <input
        type="text"
        name="p2-color"
        placeholder="Player 2 color"
        id="p2-color"
      />
    </label>
    <button type="button" id="start-game">Start Game!</button>
    <div id="game">
      <table id="board"></table>
    </div>

    <script src="connect4.js"></script>
  </body>
</html>
